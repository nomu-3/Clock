<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Clock</title>
    <script>
      function updateClock()
      {
        var now = new Date();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        if ( hour < 10 ) hour = "0" + hour;
        if ( minute < 10 ) minute = "0" + minute;
        if ( second < 10 ) second = "0" + second;
        document.getElementById('myClock').innerHTML = hour+":"+minute+":"+second;
      }
      function start() {
        setInterval("updateClock();", 1000);
        updateClock();
      }
    </script>
  </head>
  <body style="background-color:#e6e6fa;" onload="start();">
    <h1 align="center">Now Time</h1>
    <div id="myClock" align="center" style="font:Verdana 140pt Times New Roman; color:#f8f8ff;"></div>
  </body>
</html>
